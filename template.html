<html dir="ltr" lang="en">

	<body>

<!-- HEADER of the portfolio -->

		<section id="top-container">	
				<header id="main-banner" class="fade-in first"><!--Your name(or title) go here--></header>

<!-- NAVIGATION of the portfolio -->

		  <nav class="fade-in second">
			  <ul>
				  <li><a data-nav="#about">about</a></li>
				  <li><a data-nav="#portfolio">portfolio</a></li>
				  <li><a data-nav="#contact">contact</a></li>

			  </ul>
			  <div class="clear"></div>
		  </nav>
		</section> <!--END of #top-container-->


<!-- BODY  of the portfolio -->
		<section id="container" class="fade-in main">
			
			<section class="contents" id="about">
				<article>
			
			<!--ABOUT content goes here-->
			
					<header>
						<h2>About</h2>
					</header>		
						<p>Front-end Web Developer based in Waterloo, ON</p>		
				</article>
			 </section>
			
						
			<section class="contents" id="portfolio">

			<!--PORTFOLIO content goes here-->	  
		
					<header>
						<h2>Portfolio</h2>
					</header>
					
					<div class="slider-wrapper theme-light"> 
						<div class="ribbon"></div> 
						<div id="slider" class="nivoSlider"> 
							<img src="img/slide1.png" alt="" title="Description for slide 1 goes here"/> 
							<img src="img/slide2.png" alt="" title="Description for slide 2 goes here"/> 
							<img src="img/slide3.png" alt="" title="Description for slide 3 goes here"/> 
							<img src="img/slide4.png" alt="" title="Description for slide 4 goes here"/>

			 </section>
			
			 
			 <section class="contents" id="contact">

			<!--CONTACT content goes here-->

						<h2>Contact</h2>
					</header>		
					
					<p>Get in touch with me</p>	
					
					<div id="social">
						<ul>
							<li class="social-link"><a href="#" target="_blank">e-mail</a></li>
							<li class="social-link"><a href="#" target="_blank">facebook</a></li>
							<li class="social-link"><a href="#" target="_blank">twitter</a></li>
							<li class="social-link"><a href="#" target="_blank">dribbble</a></li>

						</ul>
					</div>
				</article>
				<div class="clear"></div>
			 </section>

		<div id="top"><a data-nav="#top-container"><p>^<br>top</p></a></div>
